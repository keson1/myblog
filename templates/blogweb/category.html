{% extends "base.html" %}
{% block title %}分类列表{% endblock %}
{% block main %}
	<div id="main" class="content">
		<div class="container">
			<style>
				body.custom-background {
					background: #fff
				}

				.container {
					padding: 10px 0px;
				}
			</style>
			<section class="post_content">
				<header class="post_header">
					<h1 class="post_title">分类列表</h1>
				</header>
				<div class="links">
					<div class="catalog-description"></div>
					<div class="catalog-share">{{ categorys.count }} items in collection</div>
					<div class="userItems">
						{% for category in categorys %}
						<div class="userItem">
							<div class="userItem--inner">
								<div class="userItem-content"><img alt='' src='/statics/images/d52a89521eb0cdb4efb343fb63ce3986.jpeg' class='avatar avatar-64 photo' height='64' width='64' />
									<div class="userItem-name">
										<a class="link link--primary" href="{% url 'category_detail' category.id %}">{{ category.name }} ({{ category.blog_set.count }})</a>
									</div>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</section>
		</div>
	</div>
{% endblock %}
